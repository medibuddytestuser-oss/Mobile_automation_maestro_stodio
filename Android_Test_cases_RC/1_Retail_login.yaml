appId: in.medibuddy
---
- evalScript: ${console.log('Test case Started')}
- launchApp:
    clearState: true
- runScript:
    file: '../Scripts/credentials.js'
- runFlow:
    when:
      visible: I Agree
    commands:
      - tapOn:
          id: tvAgree
- tapOn: Login With Phone number and otp
- runFlow:
    when:
      visible: Choose a phone number
    commands:
      - tapOn:
          id: cancel
- tapOn:
    id: edMobile
# Reading data from .js file
- inputText: ${output.credentials.retailMobile}
- tapOn: Proceed
- tapOn: First digit of the OTP
# Reading data from .js file
- inputText: ${output.credentials.mobileOTP}
- tapOn: Verify
- runFlow:
    when:
      visible: ×
    commands:
      - tapOn: ×
- runFlow:
    when:
      visible: arrow-left-02
    commands:
      - tapOn: arrow-left-02
- runFlow:
    when:
      visible: Close
    commands:
      - tapOn: Close
- runFlow:
    when:
      visible: Click 'Reorder' to order again from previous bills!-
    commands:
      - tapOn: Click 'Reorder' to order again from previous bills!-

- tapOn:
    point: '50%, 50%' # Taps in the center of the screen
- assertVisible: Introducing ‘Family’. Health history of all your loved ones in one place!
- tapOn: Menu Icon
- scroll
- assertVisible: Logout
- tapOn: Logout
- tapOn: Logout
# - takeScreenshot: Retial_login_success
- evalScript: ${console.log('Test case completed')}
