appId: in.medibuddy
---
- launchApp:
    clearState: true
- runScript:
    file: '../Scripts/credentials.js'
- runFlow:
    when:
      visible: I Agree
    commands:
      - tapOn:
          id: tvAgree
- tapOn: I have a Corporate Account
- tapOn: Enter your 10-digit phone number, Excluding +91 country code
- inputText: ${output.xeroDayFirstMobileVerify.zeroDayMobile}
- tapOn: Proceed
- tapOn: First digit of the OTP
- inputText: ${output.credentials.mobileOTP}
- scroll
- tapOn: Sign In
- assertVisible: Link Your Corporate Account
- tapOn:
    id: textinput_placeholder
- inputText: ${output.xeroDayFirstMobileVerify.zeroDayEmail}
- tapOn: Proceed
- tapOn: First digit of the OTP
- inputText: ${output.credentials.emailOTP}
- scroll
- tapOn:
    id: btnVerify
- runFlow:
    when:
      visible: Close
    commands:
      - tapOn: Close
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
- runFlow:
    when:
      visible: Your Name # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etEnterMobileScreenName
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayName}
- scroll
- runFlow:
    when:
      visible: Enter Employee Code # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etEnterEmployeeCode
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayEmpCode}
- scroll
- runFlow:
    when:
      visible: Enter Date of Birth # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etDateOfBirth
- tapOn: Previous month
- tapOn: '4'
- tapOn:
    id: button1
- assertVisible: Register User
- tapOn:
    id: btnGetOtp
