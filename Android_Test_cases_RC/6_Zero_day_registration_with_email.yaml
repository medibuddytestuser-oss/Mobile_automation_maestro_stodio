appId: in.medibuddy
---
- launchApp:
    clearState: true
- runScript:
    file: '../Scripts/credentials.js'
- runFlow:
    when:
      visible: I Agree
    commands:
      - tapOn:
          id: tvAgree
- tapOn: I have a Corporate Account
- scroll
- assertVisible: Why this step is important? Learn More
- tapOn: Why this step is important? Learn More
- assertVisible: Keep your account secure! Donâ€™t skip verifying your Mobile Number
- tapOn:
    id: tvSkip
- tapOn:
    id: textinput_placeholder
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayEmail}
- tapOn: Proceed
- tapOn: First digit of the OTP
- inputText: ${output.credentials.emailOTP}
- scroll
- tapOn:
    id: btnVerify
- runFlow:
    when:
      visible: Your Phone Number
    commands:
      - tapOn:
          id: edMobile
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayMobile}
- runFlow:
    when:
      visible: Your Name # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etEnterMobileScreenName
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayName}
- runFlow:
    when:
      visible: Enter Employee Code # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etEnterEmployeeCode
- inputText: ${output.xeroDayFirstEmailVerify.zeroDayEmpCode}
- scroll
- runFlow:
    when:
      visible: Enter Date of Birth # Need to implement fakar to generate the name
    commands:
      - tapOn:
          id: etDateOfBirth
- tapOn: Previous month
- tapOn: '4'
- tapOn:
    id: button1
- assertVisible: Register User
- tapOn:
    id: btnGetOtp
