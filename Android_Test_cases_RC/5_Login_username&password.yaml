appId: in.medibuddy
---
- launchApp:
    clearState: true
- runScript:
    file: '../Scripts/credentials.js'
- runFlow:
    when:
      visible: I Agree
    commands:
      - tapOn:
          id: tvAgree
- tapOn: I have a Corporate Account
- scroll
- assertVisible: Why this step is important? Learn More
- tapOn: Why this step is important? Learn More
- assertVisible: Keep your account secure! Don’t skip verifying your Mobile Number
- tapOn:
    id: tvSkip
- scroll
- assertVisible: Login using Username & Password
- tapOn:
    id: tvLoginUsingUsernamePassword
- assertVisible:
    id: iv_medibuddy_logo
- tapOn:
    id: etUserName
- inputText: ${output.credentials.username}
- scroll
- assertVisible: Proceed
- tapOn:
    id: btnSignIn
- assertVisible: Enter your Password
- tapOn:
    id: etPassword
- inputText: ${output.credentials.password}
- scroll
- runFlow:
    when:
      visible: Link your account
    commands:
      - tapOn: Link your account
- runFlow:
    when:
      visible: Proceed
    commands:
      - tapOn:
          id: btnSignIn
- runFlow:
    when:
      visible: Save password to Google Password Manager?
    commands:
      - tapOn: Never
- runFlow:
    when:
      visible: ×
    commands:
      - tapOn: ×
- runFlow:
    when:
      visible: arrow-left-02
    commands:
      - tapOn: arrow-left-02
- runFlow:
    when:
      visible: Close
    commands:
      - tapOn: Close
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
