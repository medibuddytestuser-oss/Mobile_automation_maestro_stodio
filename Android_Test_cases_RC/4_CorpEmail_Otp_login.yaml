appId: in.medibuddy
---
- launchApp:
    clearState: true
- runScript:
    file: '../Scripts/credentials.js'
- runFlow:
    when:
      visible: I Agree
    commands:
      - tapOn:
          id: tvAgree
- tapOn: I have a Corporate Account
- scroll
- assertVisible: Why this step is important? Learn More
- tapOn: Why this step is important? Learn More
- assertVisible: Keep your account secure! Don’t skip verifying your Mobile Number
- tapOn:
    id: tvSkip
- tapOn:
    id: textinput_placeholder
# Reading data from .js file
- inputText: ${output.credentials.corpEmail}
- tapOn: Proceed
- tapOn: First digit of the OTP
- inputText: ${output.credentials.emailOTP}
# Close the keyboard
- scroll
- tapOn:
    id: btnVerify
# - runFlow: toast_tooltips_handled.yaml
- runFlow:
    when:
      visible: ×
    commands:
      - tapOn: ×
- runFlow:
    when:
      visible: arrow-left-02
    commands:
      - tapOn: arrow-left-02
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
- runFlow:
    when:
      visible: Close
    commands:
      - tapOn: Close
- runFlow:
    when:
      notVisible: Close
    commands:
      - tapOn:
          point: '50%, 50%' # Taps in the center of the screen
